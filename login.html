<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        body {
            background: url("images/bg.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

</head>

<body class="d-flex align-items-center" style="height: 100vh">

    <div class="card col-10 col-md-6 col-lg-4 offset-1 offset-md-3 offset-lg-4">
        <h3 class="my-4">Login</h3>
        <form>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <button type="button" name="" id="" class="btn btn-success btn-lg btn-block">Login</button>
            </div>

            <p class="text-center">Not has an account ? <a href="register.html">Register</a></p>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
